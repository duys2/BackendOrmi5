<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        date, datetime... 날짜와 시간에 관련된 form은 브라우저마다 상이하다.
        일관된 양식을 제공하기 위해선 라이브러리를 사용하는 것이 좋다. +) 직접 만들기도 함

        강사님: 실무 때 많이 들은 말이 바퀴를 새로 만들지 말라. \
                -> 지금 생각해 보면 나쁜 선택은 아니다.
    -->
    <!-- 사용 빈도순으로 나열 -->
    <input type="text" name="" id=""><br>
    <input type="date" name="" id=""><br>
    <input type="email" name="" id=""><br>
    <input type="tel" name="" id=""><br>
    <input type="password" name="" id=""><br>
    <input type="checkbox" name="" id=""><br>
    <input type="radio" name="" id=""><br>
    <input type="file" name="" id=""><br>
    <input type="range" name="" id=""><br>
    <input type="color" name="" id="">
    <input type="text" name="" id="" placeholder="검색어를 입력하세요">
</body>
</html>
