        // 문제: 1부터 100까지의 숫자 중에서 모든 짝수의 합을 계산하고 출력하는 프로그램을 작성하세요.

        /*

        /*

        let j = 1; // 초기식

        while (j <= 100) {
            if (j % 2 === 0) total += j;

            j++;
        }
