<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break & continue</title>
</head>
<body>
    <script>
        // break

        // 예시 1
        let num = 0;
        while (num < 11) {
            num++;
            document.write(num, '<br>');
            if (num > 5) {
                break;
            }
        }

        // 예시 2
        let i = 0;
        while (i < 100) {
            i++;
            if (i === 14) {
                console.log(i + '살 부터 중학생이 됩니다.');
                break;
            }
        }
        console.log('중학교 입학을 축하합니다');

        // continue

        for (let i = 0; i < 20; i++) {
            if (i < 13) continue;
            console.log(i + '살은 청소년입니다.');
        }
    </script>
</body>
</html>
