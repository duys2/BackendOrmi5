        /*

            }
            else console.log("두 가지 수를 전달해야 합니다");
        }
         */

        /*
        // 강사님 솔루션
        function add(val1, val2) {
            if (String(val1 + val2) == 'NaN') {  // 두 수 중 하나가 undefined 라면 NaN이 됨

        /*
        실습
        두 수 a와 b를 입력받고, a와 b 중 더 큰 수를 출력하는 코드를 만들어보세요.
        이때, a와 b가 같은 경우 "같은 숫자입니다"라는 문장을 출력하세요.
        */
        // 문자열로 입력됨

        // (num1 == num2) ? console.log("같은 숫자입니다.") : (num1 > num2) ? console.log(num1): console.log(num2);

        // 강사님 코드
        let num1 = Number(prompt('숫자를 입력하세요'));
        let num2 = Number(prompt('숫자를 입력하세요'));

        // prompt()로 입력된 타입이 문자열이라서 결과값이 이상하게 나옴 → Number()로 문자열이 아닌 숫자로 입력 받기
        console.log(num1 > num2 ? num1 : num1 == num2 ? "같은 숫자입니다" : num2);
