<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <script>
        /*
        문제: 사용자로부터 입력받은 성적에 따라 등급을 출력하는 프로그램을 작성하세요.
        성적이 90점 이상이면 "A", 80점 이상이면 "B", 70점 이상이면 "C", 60점 이상이면 "D",
        그 외에는 “강해져서 돌아와라”를 출력합니다.
        if와 switch 사용
        */

        let score = Number(prompt("점수를 입력하세요."));

        // if 문
        /*
        if (score >= 90) console.log("A");
        else if (score >= 80) console.log("B");
        else if (score >= 70) console.log("C");
        else if (score >= 60) console.log("D");
        else console.log("강해져서 돌아와라");
        */

        // switch 문
        /*
        switch (Math.floor(score / 10)) { // Math.floor(); 내림
            case 9:
                console.log("A");
                break;
            case 8:
                console.log("B");
                break;
            case 7:
                console.log("C");
                break;
            case 6:
                console.log("D");
                break;
            default:
                console.log("강해져서 돌아와라");
        }
        */

        // 강사님 코드
        switch (true) {
            case score >= 90:
                console.log("A");
                break;
            case score >= 80:
                console.log("B");
                break;
            case score >= 70:
                console.log("C");
                break;
            case score >= 60:
                console.log("D");
                break;
            default:
                console.log("강해져서 돌아와라");
        }

    </script>
</body>
