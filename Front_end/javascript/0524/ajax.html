        let result;
        function xhrRequest() {

            const requestObj = new XMLHttpRequest();
            requestObj.open('GET', 'message.txt');
            requestObj.onreadystatechange = () => {
                if (requestObj.readyState === 4 && requestObj.status === 200) {

                    result = requestObj.responseText;
                    console.log(result); // 콘솔에 무엇이 찍히는지 확인해봅시다. : Hello, World!
                }
            };
            requestObj.send();
        }

        xhrRequest();
        // xhrRequest()가 먼저 실행되고 xhrRequest()가 비동기함수이기 때문에 아래의 console.log()가 기다리지 않고 바로 실행되어서 undefined가 출력된다.
